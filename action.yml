# action.yml
name: 'SoonerReport'
description: 'Automated recruiting updates from 247Sports and Rivals.'
inputs:
  target-year:
    description: 'Which year to query for.'
    required: true
    default: '2022'
  target-school:
    description: 'Which school to query for.'
    required: true
    default: 'Georgia Tech'
runs:
  using: 'docker'
  image: 'Dockerfile'
  env:
    - TARGET_YEAR=${{ inputs.target-year }}
    - TARGET_SCHOOL=${{ inputs.target-school }}
